<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Graph</title>
    
    <style>
        .main {
            width: 100%;
            height: 900px;
            background-color: lightblue;
        }

        .point {
            width: 20px;
            height: 20px;
            background-color: black;
            position: absolute;
        }

        .form {
            margin: 50px 0 100px 100px;
        }
    </style>
  </head>

  <body>
    <canvas id="main" class="main">
    </canvas>

    <div class="form">
        <label for="start">Start:</label>
        <input name="start">

        <label for="end">End:</label>
        <input name="end">

        <button>start</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
